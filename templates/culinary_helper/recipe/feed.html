{% extends 'base.html' %}


{% block content %}
    <div class="container">
        <hr>
        <h3>Recipes</h3>
        {% for recipe in recipes %}
            <a href="/recipe/detail_view?recipe_id={{recipe.id}}" class="btn btn-primary">Href</a>
            <br>
            <div class="card" style="width: 48rem;">
                <div class="card-footer">
                    <span>Post by: {{ recipe.user }}</span>
                </div>
                {% if recipe.preview %}
                    <img src="{{ recipe.preview.url }}" class="card-img-top" alt="...">
                {% endif %}
                <div class="card-body">
                    {% if recipe.text %}
                        <p class="card-text">{{ recipe.text }}</p>
                    {% endif %}
                </div>
                <span>type: {{ recipe.type }} | complexity: {{ recipe.complexity }}</span>
            </div>
        {% endfor %}
    </div>
{% endblock %}
